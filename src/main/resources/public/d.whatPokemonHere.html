<!DOCTYPE html>
<html>
    <head>
        <title>
            whatPokemonHere
        </title>
        <link rel="stylesheet" href="css/main.css" media="screen">
        <script src="js/jquery-2.1.4.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#submit").click(function(event){
                    event.preventDefault();
                    var input = $('#location').val();
                    console.log("bla: " + input)
                    $.get("/pokedex/api/WhatPokemonHere/" + input, "", null, 'json')
                    .done(function(data){
                          //$('#contentTable').empty();
                        $('tr').not('thead tr').remove();
                        console.log("data: " + data);
                        jQuery.each(data, function(i, rowData) {
                            $('#header').after("<tr>" +
                                                        "<td>" + rowData.id + "</td>" +
                                                        "<td>" + rowData.identifier   + "</td>" +
                                                      "</tr>"
                                                        );
                        });

                    })
                    .fail(function(jqXHR){
                        console.log('Error ' + jqXHR.status);
                    });
                });                
            });
        </script>    
    </head>
    
    <body>
        <div class="container-narrow" >
            
            <div class="container">
                <img class="col-xs-6 col-md-6" src="img/pokeball.png" style="width:32px;height:32px;"/>
                <span class="col-xs-6 col-md-6 h3">PokeDex</span>
            </div>
            <hr>
            <div class="jumbotron">
                <h1 align="center">What Pokemon can I catch at this location?</h1>
                <form align="center">
                    Location Name: <input id="location" type="text" name="location" placeholder="Try 'canalave-city'"><br><br>
                        <input id="submit" type="submit">
                </form>
            </div>
             <table class="table">
                <thead id="header">
                    <td>id</td>
                    <td>identifier</td>
                </thead>
            </table>

            <hr>
            
            <div class="footer">
                <p>&copy; Databases 2015</p>
            </div>
            
        </div>
        
        <script src="http://code.jquery.com/jquery.js"></script>
        <script src="js/bootstrap.js"></script>
    </body>
</html>
