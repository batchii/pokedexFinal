<!DOCTYPE html>
<html>
    <head>
        <title>showAbilitiesByGeneration</title>
        <script src="js/jquery-2.1.4.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#submit").click(function(event){
                    event.preventDefault();
                    var bla = $('#ability').val();
                    console.log("bla: " + bla)
                    $.get("/pokedex/api/AbilitiesByGeneration/" + bla, "", null, 'json')
                    .done(function(data){
                          //$('#contentTable').empty();
                        $('tr').not('thead tr').remove();
                        console.log("data: " + data);
                        jQuery.each(data, function(i, rowData) {
                            $('#header').after("<tr>" +
                                                        "<td>" + rowData.generationID + "</td>" +
                                                        "<td>" + rowData.identifier   + "</td>" +
                                                        "<td>" + rowData.numUnique    + "</td>" +
                                                      "</tr>"
                                                        );
                        });

                    })
                    .fail(function(jqXHR){
                        console.log('Error ' + jqXHR.status);
                    });
                });                
            });
        </script>    
        <link rel="stylesheet" href="css/main.css" media="screen">
    </head>
    
    <body>
        <div class="container-narrow" >
            
            <div class="masthead">
                <h3 class="muted">Pokedex</h3>
                <img alt="pokeball" src="img/pokeball.png" style="width:32px;height:32px;">
            </div>
            <hr>
            <div class="jumbotron">
                <h1 align="center">How many pokemon have an ability?</h1>
                <form align="center">
                    Ability Name: <input id="ability" type="text" name="ability" placeholder="Try 'levitate'"><br><br>
                    <input id="submit" type="submit">
                </form>
            </div>
            <table class="table">
                <thead id="header">
                    <td>Generation ID</td>
                    <td>Identifier</td>
                    <td>Number of Unique Pokemon</td>
                </thead>
            </table>
            
            <hr>
            
            <div class="footer">
                <p>&copy; Databases 2015</p>
            </div>
            
        </div> <!-- /container -->
        
        <!-- jquery reads json and fills the div with the result. -->
        <div name="results" id="resultsid"></div>

        <script src="http://code.jquery.com/jquery.js"></script>
        <script src="js/bootstrap.js"></script>
    </body>
</html>
